<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">修改新闻分类</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <div class="box-body">
	{foreach $result as $v}
         <form method="post" action="{php}echo url('news/editcategory', []);{/php}"  class="form form-horizontal" id="form-user-character-add" enctype="multipart/form-data">
          <div class="form-group">
            <!--<label for="catid">分类id</label>-->
            <input type="hidden" name="catid" id="catid" value="{$v.catid}">
          </div>
          <div class="form-group">
            <label for="cat_name">分类名称</label>
            <input type="text" name="cat_name" id="cat_name" value="{$v.cat_name}">
          </div>
	      <div class="form-group">
            <label for="catid">所属分类id</label>
             {$v.parent_id}
			<input type="hidden" name="parent_id" value="{$v.parent_id}" >
          </div>
            <div class="form-group">
                <label for="type">类型</label>
                <select name="type" id="type">
                <option value ="0" selected>多内容</option>
                <option value ="1">单页</option>
                </select>
            </div>
			<script>
			document.getElementById('type').value="{$v.type}";
			</script>

            <div class="form-group">
                <label for="status">信息状态</label>
                <select name="status" id="status">
                <option value ="1" selected>正常</option>
                <option value ="0">异常</option>
                </select>
            </div>
			<script>
			document.getElementById('status').value="{$v.status}";
			</script>

            <div class="form-group">
                <label for="exampleInputFile">缩略图</label>
                <input type="file" id="thumb" name="thumb">
                <p class="help-block">图片上传</p>
            </div>
            <!--<div class="form-group">
                <label for="type">鍒涘缓鏃堕棿</label>
                <input type="createtime" class="createtime" id="createtime" placeholder="xx骞磝鏈坸鏃?>
            </div>-->
          </form>
		  {/foreach}
        </div><!-- /.box-body -->
        <div class="box-footer">
            <input type="submit" class="btn btn-success radius" onclick="doSubmit();" value="确定"/>
        </div>
    </form>
</div>
</div>
<script>
    function doSubmit() {
        document.getElementById('form-user-character-add').submit();
    }
</script>
